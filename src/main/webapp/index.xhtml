<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <f:view>
        <h:outputLabel value="Hello, world"/> <br/>
        <h:outputLabel value="#{estudanteRegistro.nome} "/>
        <h:outputLabel value="#{estudanteRegistro.sobrenome}"/>
        <br/>
        <h:outputLabel value="#{estudanteRegistro.nota1 eq estudanteRegistro.nota2}"/><br/>
        <h:outputLabel value="#{estudanteRegistro.nota2 == estudanteRegistro.nota3}"/><br/>
        <h:outputLabel value="#{estudanteRegistro.nota1 le estudanteRegistro.nota2 or estudanteRegistro.nota1 lt estudanteRegistro.nota3}"/><br/>
        <h:outputLabel value="#{estudanteRegistro.nota1 eq 0 ? 'ZERO' : 'DIFERENTE DE ZERO'}"/><br/>
        <h:outputLabel value="#{estudanteRegistro.nota1 = 10.0}"/><br/>
        <h:outputLabel value="Agora a nota 1 do Estudante é #{estudanteRegistro.nota1} --> PARA QUE ACONTEÇA A MUDANÇA
        DA NOTA, PRECISAMOS DE UM FORMULÁRIO PARA FAZER O POST DA NOTA"/><br/>
<!--        PALAVRAS RESERVADAS NO JSF PARA OPERAÇÕES LÓGICAS: -->
<!--        and, or, not, eq, ne (not equals), lt, gt, le, ge, true, false, null, instanceof, empty, div e mod-->



    </f:view>

</h:body>
</html>
